<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <base href="/" />

    <title>RukiiLoL ‚Äî Tracker</title>
    <link rel="stylesheet" href="/styles.css" />

    <link rel="icon" href="/favicon.ico">
</head>

<body>
<header>
    <div class="header-content">
        <a class="brand" href="/" id="brandLink" title="Volver al inicio">
            <div class="brand-dot"></div>
            <div class="brand-text">
                <div class="brand-title">RukiiLoL</div>
                <div class="brand-sub">LoL tracker</div>
            </div>
        </a>

        <nav class="menu">
            <a class="menu-link" href="#" id="historyNav">Historial</a>
            <a class="menu-link" href="https://u.gg/lol/tier-list" target="_blank" rel="noopener noreferrer">
                Champions Tier List
            </a>
            <a class="menu-link" href="https://www.twitch.tv/rukiien" target="_blank" rel="noopener noreferrer">
                Twitch
            </a>
            <button class="lang-btn" type="button">EUW</button>
        </nav>
    </div>
</header>


<main>
    <section class="view-home">
        <div class="hero">
            <h1>Busca tu cuenta</h1>
            <p>Formato: <b>Nombre#TAG</b> (Ej: Rukiien#C18)</p>

            <form class="search-form">
                <div class="input-wrapper">
                    <input class="riot-id" type="text" placeholder="Rukiien#C18" autocomplete="off" />
                    <span class="search-icon" title="Buscar">üîé</span>
                </div>
            </form>
        </div>
    </section>

    <section class="view-profile hidden">
        <div class="profile-top">
            <button id="backBtn" class="secondary-btn" type="button">‚Üê Volver</button>

            <div class="profile-identity">
                <div class="profile-avatar" id="avatarWrap">
                    <img id="profileIcon" alt="icono" />
                    <div class="profile-level" id="profileLevel"></div>
                </div>

                <div class="profile-text">
                    <div id="profileName" class="profile-name">‚Äî</div>
                    <div id="profileSub" class="profile-sub"></div>
                </div>
            </div>
        </div>

        <div class="profile-content">
            <aside class="panel">
                <div class="panel-title">Ranked Solo</div>

                <div id="rankInfo" class="rank-slot">
                    <div class="small">Cargando...</div>
                </div>
            </aside>

            <section class="panel">
                <div class="panel-title">√öltimas partidas</div>
                <div class="results"></div>

                <button id="loadMoreBtn" class="load-more hidden" type="button">
                    Cargar m√°s
                </button>
            </section>
        </div>
    </section>
</main>

<footer>Proyecto Rukii 1 DAM</footer>

<script src="/app.js"></script>
</body>
</html>
